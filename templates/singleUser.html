{% extends "base.html" %}

{% block content %}

<h2>Posts by {{user_name}}</h2>

    {% for blog in blogs %}
  
            <a href="/blog?blog_id={{blog.blog_id}}"><h3>{{blog.title}}</h3></a>
            <p>{{blog.blog}}</p>
            <p>By <a href='/blog?user_id={{blog.user.user_id}}'>{{blog.user.user_name}}</a></p>
    
    {% endfor %}    

{% endblock %}
